<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WeaCast</title>
</head>
<body class="bg-[url('./images/snow.gif')] bg-center bg-cover bg-no-repeat min-h-screen w-full flex flex-col gap-5 items-center justify-start p-10">
 
<!---App title--->   
    <div class="w-fit flex items-center">
        <h1 class="text-4xl font-semibold text-white">WeaCast</h1>
        <img src="./images/cloud-rain-icons.png" class="w-14 h-14" alt="App icon" />
    </div>

<!---Search bar--->
<form
      action=""
      method="get"
      class="flex w-4/5 md:w-3/5 lg:w-[35%] items-center justify-center gap-2"
    >
      <input
        type="text"
        name="city"
        placeholder="Enter a city..."
        required
        class="py-2 px-3 w-full rounded-full bg-white text-white text-lg outline outline-2 backdrop-blur-lg ease-in-out duration-300 outline-white/70 focus:bg-white/20"
      />
      <button type="submit" class="">
        <ion-icon
          class="text-white font-black text-2xl p-3 bg-white/50 rounded-full"
          name="search"
        ></ion-icon>

      </button>
    </form>

<!---City Weather display--->
    <div
      class="p-4 w-4/5 justify-between flex rounded-3xl shadow-2xl cursor-pointer transform ease-in-out bg-white/20 duration-500 backdrop-blur-sm md:w-3/5 lg:w-[35%] hover:scale-[105%]"
    >
      <div id="left" class="flex flex-col">
        <div id="top" class="mb-6">
          <p class="font-semibold text-4xl text-white">24°C</p>
          <p class="font-semibold text-md text-white">Now</p>
        </div>
        <p class="font-semibold text-xl text-white">London, UK</p>
      </div>
      <!-- right -->
     <div id="right" class="flex flex-col">
      <!-- Icon -->
      <div id="right" class="flex justify-end items-stretch">
        <img class="w-20 h-4w-25" src="./images/sunny-icon.png" alt="" />
      </div>
      <!-- Weather -->
      <p class="font-semibold text-3xl text-white">Sunny</p>
      <!-- Description -->
      <p class="font-semibold text-white">clear sky</p>
      </div>
    </div>

    <!---City Weather Statistics--->
<div class="flex w-full justify-between bg-white/20 p-3 backdrop-blur-3xl ease-in-out duration-500 rounded-xl md:w-3/5 lg:w-[35%]"  
>

  <div id="justify-center" class="w-1/2 flex-col space-y-2">
   <!-- Temperature -->
    <div
       class="flex w-full justify-around items-center bg-white/20 rounded-lg p-1 gap-6"
      >
        <ion-icon class="w-8 h-8 text-white" name="thermometer"></ion-icon>
        <div class="">
            <p class="font-bold text-2xl text-right text-[#ff5a00]">24.08 °C</p>
            <p class="text-sm text-white text-right">Temperature</p>
        </div>
    </div>
    <!-- Wind Speed -->
    <div
          class="flex w-full justify-around items-center bg-white/30 rounded-lg p-1 gap-6"
      >
        <ion-icon class="w-8 h-8 text-white" name="speedometer"></ion-icon>
        <div class="">
            <p class="font-bold text-2xl text-[#ff5a00] text-right">1.18 m/s</p>
            <p class="text-sm text-white text-right">Wind</p>
        </div>
    </div>
    <!-- Humidity -->
    <div
         class="flex w-full justify-around items-center bg-white/30 rounded-lg p-1 gap-6"
      >
         <ion-icon class="w-8 h-8 text-white" name="rainy"></ion-icon>
       <div class="">
            <p class="font-bold text-2xl text-[#ff5a00] text-right">89 %</p>
            <p class="text-sm text-white text-right">Humidity</p>
        </div>
    </div>
  </div>
</div>

<div>
  
</div>


<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
